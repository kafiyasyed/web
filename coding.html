<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Developer</title>
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="full-page">
            <div class="navigation-bar">
                <div class="logo">
                    <a href="formulidation.html">Lets Learn</a>
                </div>
                <nav>
                    <ul id='MenuItems'>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Photos</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><button class='loginbtn'
                        onclick="document.getElementById('login-form').style.display='block'"
                        style="width: auto;">Login</button></li>
                    </ul>
                </nav>
            </div>
            <div id='login-form' class="login-page">
                <div class="form-box">
                    <div class="form">
                        <form class="login-form">
                            <center><h1 class="main-heading">Login Form</h1></center>
                            <input type="text" placeholder="username"/>
                            <input type="password" placeholder="password"/>
                            <button>LOGIN</button>
                            <p class="asking">Not Registered?
                            <a href="#">Register</a>
                            </p>
                        </form>
                        <form class="register-form">
                            <center><h1 class="main-heading">Register Form</h1></center>
                            <input type="text" placeholder="username"/>
                            <input type="text" placeholder="email-id"/>
                            <input type="password" placeholder="password"/>
                            <button>REGISTER</button>
                            <p class="asking">Already Registered?<a href="#">login</a>
                             </p>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
        <script>
            var modal = document.getElementById("login-form");
            window.onclick = function(event)
            {
                if (event.target == modal)
                 {
                     modal.style.display ="none";
                 }
            }
        </script>   
        <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
        <script>
            $('.asking a').click (function()
            {$('form').animate({height:"toggle",opacity:"toggle"},"slow");});
        </script>
    </body>
</html>
